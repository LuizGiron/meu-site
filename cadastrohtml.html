        <!--<h1 style="color: #41b47a;">Cadastre-se</h1><br>-->
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Insira seu email" required>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Insira seu nome" required>
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Insira seu Sobrenome" required>
            </div>
            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Insira sua Senha" required>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirme sua Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua Senha" required>
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement" required>
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <a heref="#"><input type="submit" id="btn-submit" value="Registrar"></a>
            </div>
        </form>
    </div>

    <!-- Pop-up de erro -->
    <div id="error-popup" class="popup">
